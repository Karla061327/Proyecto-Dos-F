<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>WebHook</title>
  </head>
  <body>
    <main>
      <section id="auth-section">
        <div id="login-form">
          <div class="card">
            <h1>Login</h1>
            <p class="success hidden" id="success-register">
              Your credentials were successfully created, now you can log in
            </p>
            <fieldset>
              <label for="email-login">Email: </label>
              <input id="email-login" type="text" />
            </fieldset>
            <fieldset>
              <label for="password-login">Password: </label>
              <input id="password-login" type="password" />
            </fieldset>
            <button class="link" id="link-show-register">Create account</button>
            <p class="error" id="error-login"></p>
            <button class="submit" id="submit-login">Submit</button>
            <button class="loader" disabled><div class="spinner"></div></button>
          </div>
        </div>
        <div class="hidden" id="register-form">
          <div class="card">
            <h1>Sign up</h1>
            <fieldset>
              <label for="name-register">Name: </label>
              <input id="name-register" type="text" />
            </fieldset>
            <fieldset>
              <label for="email-register">Email: </label>
              <input id="email-register" type="text" />
            </fieldset>
            <fieldset>
              <label for="age-register">Age: </label>
              <input id="age-register" type="number" />
            </fieldset>
            <fieldset>
              <label for="password-register">Password: </label>
              <input id="password-register" type="password" />
            </fieldset>
            <fieldset>
              <label for="repeated-password-register">Repeat password: </label>
              <input id="repeated-password-register" type="password" />
            </fieldset>
            <p class="error" id="error-register"></p>
            <p>
              I already have an account,
              <button class="link" id="link-show-login">sign in</button>
            </p>
            <button class="submit" id="submit-register">Create account</button>
            <button class="loader" disabled><div class="spinner"></div></button>
          </div>
        </div>
      </section>
      <section class="loading hidden" id="logged-section">
        <h1>Github Events</h1>
        <div class="spinner big-spinner"></div>
        <p class="error" id="error-events"></p>
        <div class="events hidden">
          <div>
            <div class="card event-card">
              <em class="date"></em>
              <p class="event"></p>
              <strong class="author"></strong>
            </div>
            <div class="card event-card">
              <em class="date"></em>
              <p class="event"></p>
              <strong class="author"></strong>
            </div>
            <div class="card event-card">
              <em class="date"></em>
              <p class="event"></p>
              <strong class="author"></strong>
            </div>
            <div class="card event-card">
              <em class="date"></em>
              <p class="event"></p>
              <strong class="author"></strong>
            </div>
            <div class="card event-card">
              <em class="date"></em>
              <p class="event"></p>
              <strong class="author"></strong>
            </div>
            <div class="card event-card">
              <em class="date"></em>
              <p class="event"></p>
              <strong class="author"></strong>
            </div>
            <div class="card event-card">
              <em class="date"></em>
              <p class="event"></p>
              <strong class="author"></strong>
            </div>
            <div class="card event-card">
              <em class="date"></em>
              <p class="event"></p>
              <strong class="author"></strong>
            </div>
            <div class="card event-card">
              <em class="date"></em>
              <p class="event"></p>
              <strong class="author"></strong>
            </div>
            <div class="card event-card">
              <em class="date"></em>
              <p class="event"></p>
              <strong class="author"></strong>
            </div>
          </div>
          <div class="pagination">
            <button id="previous-button" class="invisible"><img alt="previous page" src="icons/arrow.png"/></button>
            <span id="current-page" class="current-page">1</span>
            <button id="next-button" ><img class="next" alt="next page" src="icons/arrow.png"/></button>
          </div>
        </div>
        <button id="logout">Cerrar sesi√≥n</button>
      </section>
    </main>
    <script src="./connection/botton.js"></script>
    <script>
      const createAccountLink = document.getElementById("link-show-register");
      const loginLink = document.getElementById("link-show-login");
      function redirectToRegister() {
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("register-form").classList.remove("hidden");
        document.getElementById("email-login").value = "";
        document.getElementById("password-login").value = "";
        document.getElementById("error-login").textContent = "";
        document.getElementById("success-register").classList.add("hidden");
      }
      function redirectToLogin() {
        document.getElementById("register-form").classList.add("hidden");
        document.getElementById("login-form").classList.remove("hidden");
        document.getElementById("email-register").value = "";
        document.getElementById("name-register").value = "";
        document.getElementById("age-register").value = "";
        document.getElementById("password-register").value = "";
        document.getElementById("repeated-password-register").value = "";
        document.getElementById("error-register").textContent = "";
      }
      createAccountLink.addEventListener("click", redirectToRegister);
      loginLink.addEventListener("click", redirectToLogin);
    </script>
  </body>
</html>
